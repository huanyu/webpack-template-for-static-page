<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>Pop up</title>
</head>
<body>
<div class="mfw-page page-components">
    <div class="mfw-page-header">
        <div class="left"><a href="javascript:history.back();" class="btn-back"><em class="arrow-l big"></em></a></div>
        <div class="middle"><p class="title text-ellipsis1">Pop Up</p></div>
    </div>

    <div class="mfw-page-section">
        <div class="section-header clear-fix">
            <span class="tit">popup</span>
            <a href="#" class="menu">see more<em class="arrow-r"></em></a>
        </div>
        <div class="section-content">
            <button id="btn_toast" class="mfw-button primary size-lg">toast</button>
            <button id="btn_alert" class="mfw-button primary size-lg">alert</button>
            <button id="btn_confirm" class="mfw-button primary size-lg">confirm</button>
        </div>
    </div>

</div>

<script type="text/javascript">
    window.mfwPage = {
        components: ['alert', 'toast', 'confirm'],
        mounted:function () {
            let _t = this
            $('#btn_toast').click(function () {
                _t.toast('This is a toast message')
            })
            $('#btn_alert').click(function () {
                _t.alert({content: 'This is an alert message', position: 'bottom', okCallBack: function () {
                    _t.toast('alert closed')
                }})
                _t.alert({content: 'This is another alert message', position: 'bottom', okCallBack: function () {
                    _t.toast('alert2 closed')
                }})
            })
            $('#btn_confirm').click(function () {
                _t.confirm({
                    content: 'This is a confirm message',
                    position: 'bottom',
                    okCallBack: function () {
                        _t.toast('confirm closed')
                    },
                    cancelCallBack: function () {
                        _t.toast('cancel closed')
                    },
                })
            })
        },
    }
</script>
</body>
</html>
