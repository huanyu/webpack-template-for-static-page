<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>use template</title>
</head>
<body>
<div class="mfw-page page-components">
    <div class="mfw-page-header">
        <div class="left"><a href="javascript:history.back();" class="btn-back"><em class="arrow-l big"></em></a></div>
        <div class="middle"><p class="title text-ellipsis1">Tab</p></div>
    </div>
    <div class="mfw-page-section">
        <div class="section-header clear-fix">
            <span class="tit">Tab</span>
        </div>
        <div class="section-content">
            <div id="myTab" class="mfw-tab" onChange="onTabChange">
                <ul>
                    <li class="tab-item on" value="0">all</li>
                    <li class="tab-item" value="1">waitting</li>
                    <li class="tab-item" value="2">shipping</li>
                    <li class="tab-item" value="3">complete</li>
                </ul>
            </div>
            <div id="tabNav" class="mfw-tab-navigator" style="margin-top: 30px">
                <div class="tabs">
                    <ul>
                        <li class="tab-item on" value="0">tab0</li>
                        <li class="tab-item" value="1">tab1</li>
                    </ul>
                </div>
                <div class="tab-content">
                    <ul class="tab-content-list">
                        <li class="tab-content-item on">tab0</li>
                        <li class="tab-content-item">tab1</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.mfwPage = {
        components: ['Tab', 'TabNavigator'],
        mounted:function () {
            new this.Tab(document.getElementById('myTab'), function (value) {
                console.log('tabChange:', value)
            })
            new this.TabNavigator(document.getElementById('tabNav'))
        }
    }
</script>
</body>
</html>
