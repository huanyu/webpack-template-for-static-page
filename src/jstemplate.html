<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>js template</title>
</head>
<body>
<div class="mfw-page page-components">
    <div class="mfw-page-header">
        <div class="left"><a href="javascript:history.back();" class="btn-back"><em class="arrow-l big"></em></a></div>
        <div class="middle"><p class="title text-ellipsis1">js template</p></div>
    </div>
    <div class="mfw-page-section">
        <div class="section-header clear-fix">
            <span class="tit">Template</span>
        </div>
        <div id="tempTestContainer" class="section-content">
        </div>
    </div>
</div>
<script type="text/template" id="myTemplate">
    <div class="demo">
        <h1>{{name}}</h1>
        <p>{{content}}</p>
    </div>
</script>
<script type="text/javascript">
    window.mfwPage = {
        templates: ['myTemplate'],
        mounted:function () {
            $('#tempTestContainer').html(this.template.myTemplate({name: 'hb', content: 'test message'}))
        }
    }
</script>
</body>
</html>
