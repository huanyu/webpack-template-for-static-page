<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>Cell</title>
</head>
<body>
<div class="mfw-page page-components">
    <div class="mfw-page-header">
        <div class="left"><a href="javascript:history.back();" class="btn-back"><em class="arrow-l big"></em></a></div>
        <div class="middle"><p class="title text-ellipsis1">Cell</p></div>
    </div>

    <div class="mfw-cells-list">
        <div class="mfw-cell">
            <label>Cell Label</label>
            <div class="cell-content">
                <a href="button.html">
                    <div class="cell-right">
                        <span class="desc">cell description</span>
                        <em class="arrow-r"></em>
                    </div>
                </a>
            </div>
        </div>
        <div class="mfw-cell">
            <label>cell with image</label>
            <div class="cell-content">
                <a id="triger_changeHead">
                    <div class="cell-right">
                        <div class="desc">
                            <img class="img" src="img/common/paytype_0.png" />
                        </div>
                        <em class="arrow-r"></em>
                    </div>
                </a>
                <input type="file" accept="image/jpg,image/jpeg,image/png" id="uploadHeadImg" style="display: none;">
            </div>
        </div>
        <div class="mfw-cell">
            <label>cell with input</label>
            <div class="cell-content">
                <input class="form-item" placeholder="please input something" />
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    window.mfwPage = {
        mounted:function () {
            console.log('页面加载完成执行2')
            $('#triger_changeHead').on('touchend', function () {
                $('#uploadHeadImg').click()
            })
        },
    }
</script>
</body>
</html>
